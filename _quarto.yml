project:
  type: website
  output-dir: _site
  # Optional: keep Quarto from wandering into non-website folders
  resources:
    - docs/cv_netto.pdf

website:
  title: "Vitus Bering exploring the Data seas"
  navbar:
    background: primary
    left:
      - href: posts/index.qmd # blog posts
        text: Blog
      - about.qmd # about me page
      - publications.qmd # list of my relevant publications
      - cv.qmd # pdf of my cv
  #site-url: https://<user>.github.io/<repo>/

format:
  html:
    theme: darkly
    toc: true
    css: styles.css

  exclude:
    - drafts/**
    - data/**
    - scripts/**
    - playground/**
    - apps/**
    - blog_archive/**
    - renv/**
    - .forme/**
