project:
  type: website
  output-dir: _site

website:
  title: "Vitus Bering exploring the Data seas"
  navbar:
    background: primary
    left:
      - href: posts/index.qmd # blog posts
        text: Blog posts
      - about.qmd # about me page
      - publications.qmd # list of my relevant publications
      - cv.qmd # pdf of my cv

format:
  html:
    theme: darkly
    toc: true

# Optional: keep Quarto from wandering into non-website folders
exclude:
  - drafts/**
  - data/**
  - scripts/**
  - playground/**
  - apps/**
  - blog_archive/**
  - renv/**
  - .forme/**
